{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/nocuenta.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="topnav" id="myTopnav">
      <a href="{% url 'inicio' %}">Inicio</a>
      <a href="{% url 'promociones' %}">Promociones</a>
      <a href="{% url 'galeria' %}">Galeria</a>
      <a href="{% url 'registro' %}" >Registro</a>
      <a href="{% url 'contacto' %}" class="active">Contacto</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      {% if request.user.is_superuser %}
        <a href="../admin/" style="color: yellow;">Admin panel</a>
        <a href="{% url 'autoregistro' %}">Registrar auto</a>
      {% endif %}
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
    </script>
    <div class="cuentabox">
        <p class="avatar"><img src="{% static 'img/1.jpg' %}" alt="logo"></p>
        <h1>Registro</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign up</button>
        </form>
    </div>
            
</body>
</html>
